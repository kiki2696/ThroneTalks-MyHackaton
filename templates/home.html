{% extends 'base.html'%}

{% block titulo %} Home {% endblock%}

{% block contenido%}

    <section class="flex flex-col items-center justify-center px-20 py-12 text-white bg-gradient-to-r from-sky-800 from-10% via-s-600 via-70% to-slate-200 to-90%">
        <h1 class="text-center text-2xl font-bold mt-4 mb-8" style="font-family: 'Game of Thrones';">Aqui podras  visualizar  las  casas  disponibles  de  Game  of  Thrones</h1>

            {% for casa in casas %}
            <div class="w-1/3 p-4">
                <div class="bg-gray-200 rounded-lg shadow-lg">
                    <div class="p-4 flex flex-col items-center">
                            <img src="{{casa.logo}}" alt="Stark Logo" style="width: 90px; height: 60px;"> <!-- Agrega margen izquierdo para separar el nombre del logo -->
                            <h2 class="text-2xl font-bold text-gray-800">Casa: {{ casa.casa }}</h2>

                        <p class="mt-2 mb-4 text-gray-600 italic">⚔️ {{ casa.lema }} ⚔️</p>
                        <p class="mt-2 text-gray-600">"{{ casa.historia }}"</p>
                        <button class="my-8 bg-gradient-to-r from-sky-900 from-20% via-sky-600 via-70% to-slate-400 to-90% hover:bg-sky-200 text-white font-bold py-2 px-4 rounded-full"><a href="{{ url_for('miembros', id=casa.id) }}">Ver miembros de esta casa</a></button>
                    </div>
                </div>
            </div>
            {% endfor %}
    </section>



{% endblock %}
